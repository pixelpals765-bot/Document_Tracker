<!DOCTYPE html>
<html>
<head>
    <title>Login - Document Tracker</title>

    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
/* BACKGROUND */
body {
    margin: 0;
    height: 100vh;
    background: white;   /* WHITE BACKGROUND */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
}

/* LOGIN CARD */
.login-card {
    width: 350px;
    padding: 40px;
    background: rgba(0, 0, 0, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    border: 1px solid #e0e0e0;
    text-align: center;
    color: #333;
    z-index: 5;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

/* USER ICON */
.user-icon {
    font-size: 65px;
    color: #3b3b3b;
    margin-bottom: 20px;
}

/* INPUT GROUP */
.input-group {
    position: relative;
    margin-bottom: 18px;
}

.input-group .icon {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    opacity: 0.8;
    font-size: 16px;
    color: #666;
}

/* INPUT FIELDS */
.input-group input {
    width: 100%;
    padding: 12px 12px 12px 40px;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
    font-size: 14px;
    background: white;
    color: #333;
    box-sizing: border-box;
}

.input-group input::placeholder {
    color: #666;
}

/* LOGIN BUTTON â€” UPDATED COLOR */
.login-btn {
    width: 100%;
    padding: 12px;
    background: #00509e;      /* <<< NEW COLOR */
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 15px;
    margin-top: 5px;
    cursor: pointer;
    transition: 0.2s;
}

.login-btn:hover {
    background: #003f7c;      /* darker shade */
}

/* REMEMBER ME */
.remember-wrapper {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-top: 12px;
    font-size: 13px;
    color: #444;
}

/* ERROR BOX */
.error {
    background: rgba(255, 0, 0, 0.15);
    padding: 8px;
    border-radius: 6px;
    margin-bottom: 15px;
    font-size: 14px;
    color: #b00000;
}

/* ===================== */
/*      LOADER OVERLAY   */
/* ===================== */
.loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(6px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 50;
    display: none;
}

/* Jumping ALABAT letters */
.loader-text {
    display: flex;
    gap: 10px;
    font-size: 50px;
    font-weight: bold;
    color: #00509e;   /* <<< NEW COLOR */
}

.loader-text span {
    animation: jump 0.6s infinite alternate;
    display: inline-block;
}

@keyframes jump {
    from { transform: translateY(0); }
    to { transform: translateY(-18px); }
}

.loader-text span:nth-child(1) { animation-delay: 0s; }
loader-text span:nth-child(2) { animation-delay: 0.1s; }
.loader-text span:nth-child(3) { animation-delay: 0.2s; }
.loader-text span:nth-child(4) { animation-delay: 0.3s; }
.loader-text span:nth-child(5) { animation-delay: 0.4s; }
.loader-text span:nth-child(6) { animation-delay: 0.5s; }

    </style>
</head>
<body>

<!-- LOADER -->
<div class="loader-overlay" id="loader">
    <div class="loader-text">
        <span>A</span><span>L</span><span>A</span><span>B</span><span>A</span><span>T</span>
    </div>
</div>

<div class="login-card">

    <i class="fa-solid fa-user user-icon"></i>

    <form id="loginForm" method="POST">

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <div class="input-group">
            <i class="fa-solid fa-user icon"></i>
            <input type="text" name="username" placeholder="USERNAME" required>
        </div>

        <div class="input-group">
            <i class="fa-solid fa-lock icon"></i>
            <input type="password" name="password" placeholder="PASSWORD" required>
        </div>

        <button type="submit" class="login-btn">LOGIN</button>

        <label class="remember-wrapper">
            <input type="checkbox"> Remember me
        </label>

    </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    document.getElementById("loader").style.display = "flex";

    setTimeout(() => {
        this.submit();
    }, 1400);
});
</script>

</body>
</html>
