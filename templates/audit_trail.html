<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Trail</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

/* === HEADER === */
    header {
    background-color: #003366;
    color: white;
    padding: 10px 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    z-index: 2;
}

header h1 {
    font-size: 16px;
    margin: 0;
}

.back-btn-header {
    background: #0a4fa3;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

.back-btn-header:hover {
    background: #084b8a;
}

/* === FOOTER FIXED AT BOTTOM === */
footer {
    background-color: #003366;
    color: white;
    text-align: center;
    padding: 8px 0;
    font-size: 12px;
    position: fixed;   /* Fixes it */
    bottom: 0;         /* At the bottom */
    left: 0;
    width: 100%;       /* Full width */
    z-index: 2;
}


        /* === NOT Scrollable table area === */
        .audit-table-container {
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            overflow: visible;
        }

        /* === TABLE === */
        .audit-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .audit-table th,
        .audit-table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .audit-table th {
            background-color: #003366;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .audit-table th:nth-child(1),
        .audit-table td:nth-child(1) {
            width: 60px;
            text-align: center;
        }

        .audit-table th:nth-child(3),
        .audit-table td:nth-child(3) {
            width: 150px;
            text-align: center;
        }

        .audit-table th:nth-child(4),
        .audit-table td:nth-child(4),
        .audit-table th:nth-child(5),
        .audit-table td:nth-child(5) {
            width: 120px;
            text-align: center;
        }

        .audit-table th:nth-child(2),
        .audit-table td:nth-child(2) {
            width: auto;
            white-space: normal;
        }

        /* === SEARCH BAR === */
        .audit-search-wrapper {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-bottom: 10px;
        }

        .audit-search-wrapper input {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .audit-search-wrapper input[type="date"] {
            width: 170px;
        }

        .audit-search-wrapper button {
            padding: 6px 12px;
            border: none;
            background: #0a4fa3;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .audit-search-wrapper .clear-btn {
            background: #777;
        }

        /* === PAGINATION === */
        .audit-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
            font-size: 14px;
        }

        .audit-pagination button {
            background: none;
            border: none;
            color: #0a4fa3;
            cursor: pointer;
            padding: 4px 8px;
        }

        .audit-pagination button.disabled {
            color: #aaa;
            cursor: default;
        }

        .audit-pagination .page-number {
            cursor: pointer;
        }

        .audit-pagination .active-page {
            font-weight: bold;
            text-decoration: underline;
        }

        .back-btn {
            color: #0a4fa3;
            margin: 20px;
            cursor: pointer;
            font-size: 15px;
            display: inline-block;
        }

    </style>
</head>

<body>

    <!-- HEADER -->
   <header>
    <h1>Document Tracker - Admin Dashboard</h1>
    <button class="back-btn-header" onclick="window.location.href='{{ url_for('admin_dashboard') }}'">‚Üê Back</button>
</header>


    <!-- MAIN CONTENT -->
    <div class="audit-fixed">

        <h2 style="text-align: center; margin-top: 20px; margin-bottom:0; ">Audit Trail</h2>


        <!-- Search Bar -->
        <div class="audit-search-wrapper">
            <input type="text" id="auditSearchInput" placeholder="Search Office...">
            <input type="date" id="auditDateInput">
            <button onclick="searchAudit()">Search</button>
            <button onclick="clearAuditSearch()" class="clear-btn">Clear</button>
        </div>

        <!-- Table -->
        <div class="audit-table-container">
            <table class="audit-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Action</th>
                        <th>Date/Time</th>
                        <th>Username</th>
                        <th>Office</th>
                    </tr>
                </thead>
                <tbody id="auditTrailBody">
                    <tr>
                        <td colspan="5" style="text-align:center; padding: 20px;">
                            Loading logs...
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="audit-pagination" id="auditPagination"></div>
        </div>


    </div>

    <!-- FOOTER -->
    <footer>
        &copy; 2025 Document Tracker System | Admin Panel
    </footer>


    <!-- JS -->
    <script>
        let auditLogsData = [];
        let paginatedData = [];
        let currentPage = 1;
        const rowsPerPage = 15;

        document.addEventListener("DOMContentLoaded", () => {
            fetchAuditLogs();
        });

        function fetchAuditLogs() {
            fetch('/get_audit_trail')
                .then(res => res.json())
                .then(data => {
                    auditLogsData = data;
                    paginatedData = data;
                    currentPage = 1;
                    renderAuditLogs();
                })
                .catch(err => console.error("Error fetching audit logs:", err));
        }

        function renderAuditLogs() {
            const tbody = document.getElementById("auditTrailBody");
            tbody.innerHTML = "";

            if (paginatedData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:20px;">No logs found.</td></tr>`;
                document.getElementById("auditPagination").innerHTML = "";
                return;
            }

            let start = (currentPage - 1) * rowsPerPage;
            let end = start + rowsPerPage;
            let pageData = paginatedData.slice(start, end);

            pageData.forEach(log => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${log.id}</td>
                    <td>${log.action}</td>
                    <td>${log.datetime}</td>
                    <td>${log.username}</td>
                    <td>${log.office}</td>
                `;
                tbody.appendChild(row);
            });

            renderAuditPagination();
        }

        function renderAuditPagination() {
            const pag = document.getElementById("auditPagination");
            pag.innerHTML = "";

            let totalPages = Math.ceil(paginatedData.length / rowsPerPage);
            if (totalPages <= 1) return;

            pag.innerHTML += `<button onclick="changeAuditPage(${currentPage - 1})" class="${currentPage === 1 ? 'disabled' : ''}">Prev</button>`;

            for (let i = 1; i <= totalPages; i++) {
                pag.innerHTML += `<span class="page-number ${i === currentPage ? 'active-page' : ''}" onclick="changeAuditPage(${i})">${i}</span>`;
            }

            pag.innerHTML += `<button onclick="changeAuditPage(${currentPage + 1})" class="${currentPage === totalPages ? 'disabled' : ''}">Next</button>`;
        }

        function changeAuditPage(page) {
            let totalPages = Math.ceil(paginatedData.length / rowsPerPage);
            if (page < 1 || page > totalPages) return;

            currentPage = page;
            renderAuditLogs();
        }

        function searchAudit() {
            const officeValue = document.getElementById("auditSearchInput").value.toLowerCase();
            const dateValue = document.getElementById("auditDateInput").value;

            paginatedData = auditLogsData.filter(log => {
                const logOffice = (log.office || "").toString().toLowerCase();
                const matchesOffice = officeValue === "" || logOffice.includes(officeValue);

                const logDate = log.datetime.split(" ")[0];
                const matchesDate = dateValue === "" || logDate === dateValue;

                return matchesOffice && matchesDate;
            });

            currentPage = 1;
            renderAuditLogs();
        }

        function clearAuditSearch() {
            document.getElementById("auditSearchInput").value = "";
            document.getElementById("auditDateInput").value = "";

            paginatedData = auditLogsData;
            currentPage = 1;
            renderAuditLogs();
        }
    </script>

</body>
</html>
